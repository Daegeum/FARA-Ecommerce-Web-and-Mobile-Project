<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/address.css">
    <title>Address Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <!-- Flash messages (Toast Notification) -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="toast-container">
                    {% for message in messages %}
                        <div class="toast toast-success show" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
                            <div class="toast-body">
                                {{ message }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}

            <form id="address-form" action="/submit_address" method="POST">
                <h3>Address Form</h3>
                
                <!-- Region -->
                <div>
                    <label for="region" class="form-label">Region <span class="required">*</span></label>
                    <select name="region" class="form-control" id="region" required>
                        <option selected disabled>Choose Region</option>
                    </select>
                    <input type="hidden" id="region-text" name="region_text">
                </div>

                <!-- Province -->
                <div>
                    <label for="province" class="form-label">Province <span class="required">*</span></label>
                    <select name="province" class="form-control" id="province" required disabled>
                        <option selected disabled>Choose Province</option>
                    </select>
                    <input type="hidden" id="province-text" name="province_text">
                </div>

                <!-- City/Municipality -->
                <div>
                    <label for="city" class="form-label">City/Municipality <span class="required">*</span></label>
                    <select name="city" class="form-control" id="city" required disabled>
                        <option selected disabled>Choose City/Municipality</option>
                    </select>
                    <input type="hidden" id="city-text" name="city_text">
                </div>

                <!-- Barangay -->
                <div>
                    <label for="barangay" class="form-label">Barangay <span class="required">*</span></label>
                    <select name="barangay" class="form-control" id="barangay" required disabled>
                        <option selected disabled>Choose Barangay</option>
                    </select>
                    <input type="hidden" id="barangay-text" name="barangay_text">
                </div>

                <!-- Street (Optional) -->
                <div>
                    <label for="street" class="form-label">Street (Optional)</label>
                    <input type="text" class="form-control" id="street" name="street" placeholder="Enter Street (Optional)">
                </div>

                <!-- Submit Button -->
                <div>
                    <button class="btn btn-primary" type="submit">Submit Address</button>
                </div>
            </form>
        </div>
    </section>
    <script src="/static/js/address.js"></script>

    <script>
        // Toast auto-hide
        setTimeout(function() {
            const toasts = document.querySelectorAll('.toast');
            toasts.forEach(toast => {
                toast.classList.remove('show');
            });
        }, 3000);
    </script>
</body>
</html>
