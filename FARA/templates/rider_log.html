<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="logo-container">   
        <img src="/static/images/purelogo.png" alt="Logo" class="logo"> <!-- Replace with the actual path to your logo -->
        <span class="logo-text">FARA</span>
    </div>
    <div class="login-container">
        

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('rider_login') }}">
            <h1>Rider Login</h1>
            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" name="password" id="password" required>
                <i class="fas fa-eye" id="toggle-password" onclick="togglePasswordVisibility('password')"></i>
            </div>

            <input type="submit" value="Login">
            <p>Don't have an account? <a href="{{ url_for('rider_register') }}">Register here</a></p>
            <p>Are you an user? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>

       
    </div>

    <script>
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const icon = document.getElementById("toggle-" + id);
            passwordField.type = passwordField.type === "password" ? "text" : "password";
            icon.classList.toggle("fa-eye-slash");
        }
    </script>
</body>
</html>
